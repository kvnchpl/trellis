<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <base href="/trellis/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trellis</title>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="icon" href="favicon.ico" />
</head>

<body>
    <div id="menu">
        <button id="new-game">New Game</button>
        <div id="save-slots"></div>
    </div>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="info-panel">
            <h2>Tile Info</h2>
            <div id="tile-details">
                <p><strong>Type:</strong> <span id="tile-type">–</span></p>
                <p><strong>Plant:</strong> <span id="tile-plant">–</span></p>
            </div>
            <div id="tile-actions">
                <!-- Action buttons will be inserted dynamically -->
            </div>
        </div>
    </div>
    <script type="module" src="script/game.js"></script>
</body>

</html>

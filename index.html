<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- <base href="/trellis/"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trellis</title>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="icon" href="favicon.ico" />
</head>

<body>
    <div id="top-button-bar">
        <div id="game-controls">
            <button id="new-game" class="ui-button">New Game</button>
            <span id="save-size"></span>
            <div id="save-slots"></div>
        </div>
        <div id="day-controls">
            <button id="end-day" class="ui-button">End Day</button>
        </div>
    </div>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="info-panel">
            <div id="time-display"></div>
            <h2>Tile Info</h2>
            <img id="tile-image" src="" alt="Tile Image" />
            <div id="tile-details"></div>
            <div id="tile-actions"></div>
        </div>
    </div>
    <div id="plant-modal-overlay" class="plant-modal-overlay" style="display:none;">
        <div id="plant-modal" class="plant-modal">
            <button id="plant-modal-cancel" class="ui-button">X</button>
            <h3>Select a plant</h3>
            <div id="plant-modal-buttons"></div>
        </div>
    </div>
    <div id="game-message-overlay" class="plant-modal-overlay" style="display:none;">
        <div class="plant-modal">
            <h3 id="game-message-title"></h3>
            <div id="game-message-content"></div>
            <button id="game-message-continue" class="ui-button">Continue</button>
        </div>
    </div>
    <script type="module" src="script/game.js"></script>
</body>

</html>
